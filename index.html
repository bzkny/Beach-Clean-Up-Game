<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Save the dolphin by cleaning up the beach!</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/p1.css">
</head>
<body>
  <div class="container">
    <header id="header" class="">

      <h1>Beach Clean-up!</h1>
      <h2>Rules of the game: Click the trash on the beach to pick up litter and help save aqualife and birds! Fastest to click wins - but really we all win :)</h2>
      <button>START</button>

      <div class="player1"><img src="img/dolphin_face.jpeg" alt="player1_icon">
        <p id="p1Time"></p>
      </div>
      <div class="player2"><img src="img/babyturtle.gif" alt="player2_icon">
        <p id="p2Time"></p>
      </div>

    </header><!-- /header -->
    <div class="beach">
    </div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="js/p1.js"></script>
</body>
</html>
